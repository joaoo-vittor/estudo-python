{% extends "base.html" %}

{% block 'titulo' %} Cadastro | {% endblock %}

{% block conteudo %}
    <div class="mt-3 mb-3">

        <h1>Cadastro</h1>

        <div class="mt-4 mb-4">
            <form method="POST" action="{% url 'register' %}">
                {% include "parciais/messages.html" %}
                {% csrf_token %}
                <div class="mb-3 col-5">
                  <label for="exampleInputEmail1" class="form-label">Nome</label>
                  <input type="text" name="nome" class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  value="{{request.POST.nome}}">
                </div>
                <div class="mb-3 col-5">
                    <label for="exampleInputEmail1" class="form-label">Sobrenome</label>
                    <input type="text" name="sobrenome" class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    value="{{request.POST.sobrenome}}">
                </div>
                <div class="mb-3 col-5">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    value="{{request.POST.email}}">
                </div>
                <div class="mb-3 col-5">
                    <label for="exampleInputEmail1" class="form-label">Usuario</label>
                    <input type="text" name="usuario" class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    value="{{request.POST.usuario}}">
                </div>
                <div class="mb-3 col-5">
                  <label for="exampleInputPassword1" class="form-label">Senha</label>
                  <input type="password" name="senha"
                  class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 col-5">
                  <label for="exampleInputPassword1" class="form-label">Repita a senha</label>
                  <input type="password" name="senha2"
                  class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary ml-3">Cadastrar</button>
            </form>
        </div>

    </div>
{% endblock conteudo %}
