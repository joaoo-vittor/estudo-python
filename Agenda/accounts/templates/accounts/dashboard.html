{% extends "base.html" %}

{% block 'titulo' %} Dashboard | {% endblock %}

{% block conteudo %}
<div class="mt-3 mb-3">

    <h1>Olá, {{ user.first_name }} {{ user.last_name }}</h1>
    {% include "parciais/messages.html" %}
    <p>
        O seu nome de usuario é {{ user }}
    </p>

</div>

<div class="container">
    <form action="{% url 'dashboard' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{ form }}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </td>
            </tr>
        </table>
    </form>
</div>

{% endblock conteudo %}
